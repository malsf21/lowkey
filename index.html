---
layout: default
---

{% for post in paginator.posts %}
  <div class="post-listing">
    <a class="post-listing-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <span class="post-listing-date">{{ post.date | date: "%b %-d, %Y" }}</span>
    </br>
  </div>
{% endfor %}
<div class="text-center">
  {% if paginator.previous_page %}
    <a class="button button-primary" href="{{ paginator.previous_page_path }}">Previous</a>
  {% endif %}
  <span class="tag tag-primary">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span>
  {% if paginator.next_page %}
    <a class="button button-primary" href="{{ paginator.next_page_path }}">Next</a>
  {% endif %}</li>
</div>
