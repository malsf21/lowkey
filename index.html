---
layout: default
---

<div class="container">

  <h1 class="page-header">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h4>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <small>{{ post.date | date: "%b %-d, %Y" }}</small>
        </h4>
      </li>
    {% endfor %}
  </ul>

</div>
