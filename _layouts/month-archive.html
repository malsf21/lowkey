---
layout: default
---

<h1 class="text-primary">Month: {{ page.date | date: "%B %Y" }}</h1>
<hr class="border-top-primary" />
{% for post in page.posts %}
<div class="post-listing">
  <a class="post-listing-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <span class="post-listing-date">{{ post.date | date: "%b %-d, %Y" }}</span>
  </br>
</div>
{% endfor %}
