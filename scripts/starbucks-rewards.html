<table>
  <thead>
    <tr>
      <th>Price of Order</th>
      <th>Amount of Orders</th>
      <th>Number of Visits</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input class="form-control form-element" type="number" id="price" placeholder="0.00" min="0"></input></td>
      <td><input class="form-control form-element" type="number" id="amount" placeholder="1" min="1"></input></td>
      <td><input class="form-control form-element" type="number" id="visits" placeholder="1" min="1"></input></td>
    </tr>
    <tr>
      <td>% Towards Free Drink</td>
      <td> MSR (Old): <span id="total-MSR">0</span></td>
      <td> SR (New): <span id="total-SR"></span></td>
    </tr>
  </tbody>
</table>
<script src="{{site.baseurl}}/js/jquery.js"></script>
<script>
  function calculateMSR(visits){
    return (visits*100/12).toFixed(2) + "%";
  }
  function calculateSR(price,amount,visits){
    return (price*amount*2*100/125*visits).toFixed(2) + "%";
  }
  function update(){
    $("#total-MSR").html(calculateMSR($("#visits").val()));
    $("#total-SR").html(calculateSR($("#price").val(),$("#amount").val(),$("#visits").val()));
  }
  $('.form-element').keyup(function(){
    update();
  });
  $('.form-element').change(function(){
    update();
  });
</script>
