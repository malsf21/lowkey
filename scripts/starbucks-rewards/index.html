<script src="../jquery.js"></script>
<script>
  function calculateMSR(visits){//check if visit is an int
    return visits*100/12 + "%"; //might need to round this one to a certain dec place
  }
  function calculateSR(price,amount,visits){ //check if price is a number, and if amount/visit is an int
    return (price*amount*2*100/125*visits);//might need to round this one to a certain dec place
  }
  function update(){
    $("#total-MSR").html(calculateMSR($("#visits").val()));
    $("#total-SR").html(calculateSR($("#price").val(),$("#amount").val(),$("#visits").val()));
  }
  $('.form-element').keyup(function(){
    update();
  });
  $('.form-element').change(function(){
    update();
  });
</script>
