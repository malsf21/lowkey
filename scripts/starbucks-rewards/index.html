<table>
  <tr>
    <th>Price of Order</th>
    <th>Amount of Orders</th>
    <th>Number of Visits</th>
  </tr>
  <tr>
    <td><input class="form-element" type="number" id="price" placeholder="0.00" min="0"></input></td>
    <td><input class="form-element" type="number" id="amount" placeholder="1" min="1"></input></td>
    <td><input class="form-element" type="number" id="visits" placeholder="1" min="1"></input></td>
  </tr>
</table>

<table>
  <tr>
    <th>Price Comparisons</th>
    <th>MSR (Old): <span id="total-MSR">0</span></th>
    <th>SR (New): <span id="total-SR"></span></th>
  </tr>
</table>
<script src="../jquery.js"></script>
<script>
  function calculateMSR(visits){
    return (visits*100/12).toFixed(2) + "%";
  }
  function calculateSR(price,amount,visits){
    return (price*amount*2*100/125*visits).toFixed(2) + "%";
  }
  function update(){
    $("#total-MSR").html(calculateMSR($("#visits").val()));
    $("#total-SR").html(calculateSR($("#price").val(),$("#amount").val(),$("#visits").val()));
  }
  $('.form-element').keyup(function(){
    update();
  });
  $('.form-element').change(function(){
    update();
  });
</script>
